apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: portalserver
  namespace: navdig
  labels:
    team: navdig
spec:
  envFrom:
    - secret: nav-status-db-pass
  env:
    - name: FRONTEND_LOCATION
      value: https://portal.labs.nais.io/sp
  secureLogs:
    enabled: true
  image: {{ image }}
  port: 3005
  ingresses:
    - https://digitalstatus.ekstern.dev.nav.no
  gcp:
    sqlInstances:
      - name: navstatusdb
        type: POSTGRES_12
        highAvailability: true
        tier: db-custom-2-3840
        databases:
          - name: navstatus
            envVarPrefix: DB
