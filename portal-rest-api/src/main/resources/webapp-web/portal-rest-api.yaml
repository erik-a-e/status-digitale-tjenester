openapi: 3.0.3
info:
  description: Documentation Nav portal REST API
  version: '0.1'
  title: Nav REST API
tags:
  - name: area-controller
    description: area Controller
servers:
  - url: /rest
paths:
  /testAreas:
    get:
      tags:
        - area-controller
      summary: area
      operationId: areas
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AreaInstance'
        '401':
          description: Unauthorized
          content: {}
        '403':
          description: Forbidden
          content: {}
        '404':
          description: Not Found
          content: {}
      deprecated: false
  /testStatus:
    get:
      tags:
        - status
      summary: Status og hendelser
      operationId: status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StatusAndIncidents'
        '401':
          description: Unauthorized
          content: {}
        '403':
          description: Forbidden
          content: {}
        '404':  e
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Area'
          text/plain:
            schema:
              type: string
      responses:
        '201':
          description: Created
        '403':
          description: Forbidden
          content: { }
        '404':
          description: Not Found
          content: { }

components:
  schemas:
    StatusAndIncidents:
      title: Area
      type: object
      properties:
        name:
          type: string
        status:
          $ref: '#/components/schemas/SandIelement'
    SandIelement:
      type: string
    AreaInstance:
      title: AreaInstance
      type: object
      properties:
        area:
          $ref: '#/components/schemas/Area'
        status:
          $ref: '#/components/schemas/Status'
        services:
          type: array
          items:
            $ref: '#/components/schemas/Service'
    Area:
      title: Area
      type: object
      properties:
        name:
          type: string
        Id:
          type: string
        beskrivelse:
          type: string
        rangering:
          type: integer
    Service:
      title: Service
      type: object
      properties:
        name:
          type: string
        status:
          $ref: '#/components/schemas/Status'

    Status:
      type: string
      enum:
        - OK
        - ISSUE
        - DOWN

